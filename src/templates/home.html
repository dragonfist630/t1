<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>HOME</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center mt-4 mb-3">Welcome to Train Reservation System</h1>
      <div class="table-responsive">
        <table class="table table-striped" id="trainTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Fare</th>
              <th>Availability</th>
              <th>Book Ticket</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div></div>
    <script>
      t_name="t_name";
      document.addEventListener("DOMContentLoaded", async function (e) {
        e.preventDefault();
        const records = await (await fetch("http://localhost:8000/train/check")).json();
        const tbodyRef = document.getElementById("trainTable").getElementsByTagName("tbody")[0];
        // Insert a row at the end of table
        let htmlData = "";
        records.forEach(record => {
          const newRow = tbodyRef.insertRow();
          htmlData = "";
          const { train_no, train_name, source, destination, fare, availability } = record;
          const keys = [train_no, train_name, source, destination, fare, availability];
          keys.forEach(key => {
            htmlData += `<td>${key}</td>`;
          });
          htmlData += `<td><button class="btn btn-primary" onclick="alert(\`Booked ${keys[1]} Successfully\`); location.href='http://127.0.0.1:5500/src/templates/bookTrain.html?t_no=${train_no}&f=${fare}&s=${source}&d=${destination}&t_name=${train_name}'">Book</button></td>`;
          newRow.innerHTML = htmlData;
        });
      });
      
    </script>
  </body>
</html>
